<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="..\..\bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="..\..\bower_components/neon-animation/neon-animations.html">

<dom-module id="web-import-dialog">
  <template>
    <style>
      :host {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      :host > ::content a {
        text-decoration: none;
      }
      :host > ::content [buttons] {
        @apply(--layout-vertical);
      }
      :host > ::content .button {
        width: calc(100% - 16px);
        min-width: 170px;
        margin-bottom: 8px;
      }
      paper-material {
        display: inline-block;
        background: white;
        padding: 16px;
      }
      @media (min-width: 601px) {
        paper-material {
          padding: 32px;
        }
        :host > ::content [buttons] {
          @apply(--layout-horizontal);
          @apply(--layout-center-center);
        }
        :host > ::content .button {
          margin: 16px 8px 0 8px;
        }
      }
    </style>
    <paper-material>
      <template is="dom-if" if="[[title]]">
        <h2 class="paper-font-display2">[[title]]</h2>
      </template>
      <template is="dom-if" if="[[subTitle]]">
        <h4 class="paper-font-subhead">[[subTitle]]</h4>
      </template>
      <content></content>
      <div class="buttons" tabindex="0">
        <content select="[buttons]"></content>
      </div>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'web-import-dialog',
      behaviors: [Polymer.NeonAnimationRunnerBehavior, Polymer.IronOverlayBehavior],
      properties: {
        opened: {
          type: Boolean,
          notify: true
        },
        title: String,
        subTitle: String
      },
      listeners: {
       'neon-animation-finish': '_onNeonAnimationFinish'
     },
     _renderOpened: function() {
       if (this.withBackdrop) {
         this.backdropElement.open();
       }
       this.playAnimation('entry');
     },
     _renderClosed: function() {
       if (this.withBackdrop) {
         this.backdropElement.close();
       }
       this.playAnimation('exit');
     },
     _onNeonAnimationFinish: function() {
       if (this.opened) {
         this._finishRenderOpened();
       } else {
         this._finishRenderClosed();
       }
     }
    });
  })();
  </script>
</dom-module>
