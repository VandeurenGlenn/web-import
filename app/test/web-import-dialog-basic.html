<!DOCTYPE html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>web-import-dialog-basic</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">

    <!-- Import the element to test -->
    <link rel="import" href="../elements/web-import-dialog/web-import-dialog.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <web-import-dialog title="test"></web-import-dialog>
      </template>
    </test-fixture>

    <script>

      suite('web-import-dialog', function () {
        var dialog;

        setup(function () {
          dialog = fixture('basic');
        });

        test('setContent', function () {
          assert.equal(dialog.title, 'test');
          // dialog.title = 'test';
          var div = document.createElement('div');
          div.innerHTML = '<button>cancel</button><button>accept</button>';
          div.setAttribute('buttons', '');
          dialog.appendChild(div);
        });

        test('openDialog', function () {
          dialog.open();
          assert.equal(dialog.opened, true);
        });

        test('closeDialog', function () {
          dialog.close();
          assert.equal(dialog.opened, false);
        });
      })
    </script>
  </body>
</html>
